<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vendors/angular.min.js"></script>
    <script src="../scripts/client.js"></script>
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>6 Photos</title>
</head>
<body ng-app="myApp" class="container-fluid">
    <div class="row" id="header">
        <h1 class="col-md-12">Photo Gallery</h1>
    </div>
    <main ng-controller="PhotoController as PC" ng init="getPhotos()">
       <div class = "row">
            <div class = "col-md-3" ng-repeat="photo in PC.photos">
                <div ng-click= "view=!view" ng-hide="view" >
                    <img  class="img-responsive" id="photo" ng-src="{{photo.image}}">
                </div>
                <div ng-click="view=!view" ng-hide="!view" id="caption"> 
                    <p >{{photo.caption}}</p>
                </div>
                <div>
                    <button class ="btn" ng-click="PC.postYes($index)">Yes!</button>
                    <div>{{photo.yesses}}</div>
                    <button class ="btn" ng-click="seeComment=!seeComment" ng-hide="seeComment">View Comments</button>
                    <button class ="btn" ng-click="seeComment=!seeComment" ng-hide="!seeComment">Hide Comments</button>
                    <div ng-hide="!seeComment">{{photo.comment[0]}}</div>
                </div>
                <div>
                    <input type="text" id="commentIn" ng-model="photo.comment"></input>
                    <button class="btn" ng-click="PC.postComment(photo.comment, $index)">Post</button>
                </div>
                
                
                
            </div>
        </div>
    </main>

    
</body>
</html>
